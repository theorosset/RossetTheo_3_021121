<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6ad1e69d8.js" crossorigin="anonymous"></script>
    <title>Acceuil - ohmyfood</title>
</head>
        <!--header-->
        <header class="head">
            <div class="head-logo"><img src="./image/logo/ohmyfood@2x.svg" alt="logo">
            </div>
        </header>
        <!--localisation-->
    <main>
            <div class="restaurant-local">
                <div class="restaurant-local-recherche">
                    <i class="fas fa-map-marker-alt"></i></div>
                <div class="restaurant-position">
                    <p>Paris, Belleville</p></div>
            </div>
                <!--exploration des reservation-->
        <section class="reservation">
            <h1 class="reservation-titre">Réservez le menu qui <br/> vous convient</h1>
            <p class="reservation-texte">Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
            <button class="bouton-explorer">Explorer nos restaurants</button>
        </section>
            <!--fonctionnement-->
        <section class="fonctionnement">
            <h2 class="titre-fonctionnement">Fonctionnement</h2>
            <div class="fonctionnement-total">    
                <div class="fonctionnement-onglet">
                    <span class="fonctionnement-numero">1</span>
                    <span class="fonctionnement-logo"><i class="fas fa-mobile-alt"></i></span>
                    <span class="fonctionnement-paragraphe">Choisissez un restaurants</span>
                </div>
                <div class="fonctionnement-onglet">
                    <span class="fonctionnement-numero">2</span>
                    <span class="fonctionnement-logo"><i class="fas fa-list-ul"></i></span>
                    <span class="fonctionnement-paragraphe">Composez votre menu</span>
                </div>
                <div class="fonctionnement-onglet">
                    <span class="fonctionnement-numero">3</span>
                    <span class="fonctionnement-logo"><i class="fas fa-store"></i></span>
                    <span class="fonctionnement-paragraphe">Dégustez au restaurant</span>
                </div>
                </div>
        </section>
    </main>
<body>

</body>

</html>
